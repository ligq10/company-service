<html>
<head>
</head>
	<body>
		<div class="main">
			<div class="list-title">
				<span><img class="home-img" ng-src="images/home_icon.png"/></span>
				<span class="navigate-header">公司管理>>案例列表</span>
			</div>
			<iframe name="my_iframe" src="about:blank" ng-hide="true"></iframe>
			<form  target="my_iframe" action="about:blank" class="form-horizontal" name="searchFrom" role="form" ng-submit="search()" autocomplete="on" >
				<div class="serch">
					<input class="fl input-search form-control" id="search_input" type="text" ng-model="search_keyword" onkeypress="if (event.which==13) document.getElementById('search_button').click()" placeholder="标题/简介/内容">
					<div class="clear_div" ng-show="search_keyword">
						<a href="javascript:void(0);" clear-search class="delete_search" id="clear_search"></a>
					</div>
		            <button type="submit" id="search_button" class="search_btn btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
		           <span class="btn_group">
		            	<button type="button" class="btn btn-warning" ui-sref="caseadd"  has-permission="PERSONNEL_ADD">新增</button>
				   </span>
				</div>
			</form>
			<div class="terminal-list-table">
				<table class="table table-bordered table-hover" style="table-layout:fixed;">
					<thead class="table_thead">
						<tr>
							<th width="10%">序号</th>
							<th width="10%">标题</th>
							<th width="15%">简介</th>
							<th width="13%">更新时间</th>
							<th width="15%">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="entry in caselist" class="terminal-table-data-tr">
	            	        <td align="center">{{$index+1}}</td>	            			
	            			<td align="center">{{entry.title}}</td>
	            			<td align="center" data-toggle="tooltip" title="{{entry.intro}}" style="text-overflow: ellipsis;white-space: nowrap;overflow: hidden;">{{entry.intro}}</td>
	            			<td align="center">{{entry.modifiedTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
	            			<td align="center">
	                			<a ui-sref="caseupdate({uuid:entry.uuid})" has-permission="PERSONNEL_UPDATE" class="personnel_list_set not_menu">修改</a>
	                			<a ng-click="deleteCase(entry.uuid)" class="personnel_list_set"  data-toggle="delete-personnel-dialog">删除</a>
	            			</td>
	        			</tr>
        			</tbody>
				</table>
			</div>
		</div>
		<div>
            <pagetemplate></pagetemplate>
        </div>
	</body>
</html>

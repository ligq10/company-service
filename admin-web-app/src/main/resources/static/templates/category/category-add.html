<html>
<head>
    <!-- Load CSS files-->
    <script src="js/personneladd/personnel.js"></script>
    <link href="css/templateCss/personneladd/personneladd.css" rel="stylesheet" th:href="@{/css/templateCss/personneladd/personneladd.css}"/>
    
    
</head>
	<body>
		<div class="main">
			<div class="list-title">
				<span ><img class="home-img" ng-src="images/home_icon.png"/></span>
				<span class="navigate-header">公司管理>>产品分类列表>>新增分类</span>
			</div>
			<div class="terminal-add-total">
				<form class="form-horizontal" name="categoryAddFrom" role="form" ng-submit="categoryAdd()" novalidate>
					<!-- 登录账号 -->
				    <div class="form-group">
                        <label class="require-mark-style">*</label>
				        <label class="col-sm-2">分类名称</label>
				        <div class="col-sm-4">
				            <input type="text" class="form-control" name="name"  required  maxlength="16" minlength="1" ng-model="category.name"/>
				        </div>
                        <span class="prompt_span" ng-show="categoryAddFrom.category.name.$invalid">必填&nbsp;&nbsp;</span>
                        <span ng-show="category.name">
				        	<span class="prompt_ok_span" ng-show="categoryAddFrom.category.name.$valid"><span class="glyphicon glyphicon-ok"></span></span>
				        </span>
				    </div>
				    <!-- 用户名 -->
				    <div class="form-group">
                        <label class="require-mark-style">*</label>
				        <label class="col-sm-2 ">编码</label>
				        <div class="col-sm-4">
				            <input type="text" class="form-control" name="code" required maxlength="20" minlength="1" ng-model="category.code" />
				        </div>
				        <span class="prompt_span" ng-show="categoryAddFrom.category.code.$dirty && categoryAddFrom.category.code.$invalid">必填，1-20个字符</span>
				        <span ng-show="category.code">
				        	<span class="prompt_ok_span" ng-show="categoryAddFrom.category.code.$dirty && categoryAddFrom.category.code.$valid"><span class="glyphicon glyphicon-ok"></span></span>
				        </span>
				    </div>
				    		   
				    <!-- 联系电话 -->
				    <div class="form-group">
				    	<label class="require-mark-style">*</label>
				        <label  class="col-sm-2">排序号</label>
				        <div class="col-sm-4">
				            <input type="text" ng-pattern="/^[0-9]{1,12}$/"  required maxlength="12" class="form-control" ng-model="category.sort" name="sort"/>
				        </div>
				        <span class="prompt_span" ng-show="categoryAddFrom.category.sort.$dirty && categoryAddFrom.category.sort.$invalid">必填，请输入正确的数字</span>
				        <span ng-show="category.sort">
				        	<span class="prompt_ok_span" ng-show="categoryAddFrom.category.sort.$dirty && categoryAddFrom.category.sort.$valid"><span class="glyphicon glyphicon-ok"></span></span>
				        </span>
				    </div>
				    
				    <!-- 备注 -->
				    <div class="form-group">
				        <label  class="col-sm-2">备注</label>
				        <div class="col-sm-4">
				            <textarea  id="remarks" name="remarks" type="text" class="form-control" rows="6" maxlength="100" ng-model="category.description"></textarea>
				        </div>
				        <span class="prompt_span personnel_prompt_textarea" ng-show="categoryAddFrom.category.description.$dirty && categoryAddFrom.category.description.$invalid">不能超过100个字符</span>
				        <span ng-show="category.description">
				        <span class="prompt_ok_span" ng-show="categoryAddFrom.category.description.$dirty && categoryAddFrom.category.description.$valid"><span class="glyphicon glyphicon-ok"></span></span>
				        </span>
				    </div>
				    
				    <div class="form-group">
				        <div class="col-sm-2"></div>
				        <div class="col-sm-4 btn-group">
				        	<span class="btn_group">
				            	<button type="submit" ng-disabled="!(categoryAddFrom.$valid)" class="btn btn-primary">保存</button>
						    	<button type="button" ui-sref="categorylist" class="btn btn-default">返回</button>
						    	<span class="prompt_span">{{addSuccess}}</span>
							</span>
				        </div>
				    </div>
				</form>
			</div>
		</div>	
	</body>
</html>

<html>
<head>
    <!-- Load CSS files-->
    <link href="css/templateCss/feedbackaudit/primaryauditfeedback.css" rel="stylesheet" th:href="@{/css/templateCss/feedbackaudit/primaryauditfeedback.css}"/>  
</head>
	<body>
		<div class="main">
			<div class="list-title">
				<span ><img class="home-img" ng-src="images/home_icon.png"/></span>
				<span class="navigate-header">公司管理>>公司信息</span>
			</div>
			<div class="terminal-add-total">
				<form name="companyFrom" class="form-horizontal" role="form" ng-submit="submitCompany()" novalidate>

				    <div class="form-group">
                        <label class="nosee_require-mark-style">*</label>
				        <label class="col-sm-2">企业名称</label>
				        <div class="col-sm-4">
				            <input type="text" class="form-control" name="name" required  ng-model="comapny.name"/>
				        </div>
				    </div>
				    <!-- 用户名 -->
				    <div class="form-group">
                        <label class="require-mark-style"></label>
				        <label class="col-sm-2 ">传真</label>
				        <div class="col-sm-4">
				            <input type="text" class="form-control" name="faxNo" required ng-model="comapny.faxNo" />
				        </div>
				        <span class="prompt_span" ng-show="companyFrom.comapny.faxNo.$invalid">必填</span>
				        <span ng-show="name">
				        	<span class="prompt_ok_span" ng-show="companyFrom.comapny.faxNo.$valid"><span class="glyphicon glyphicon-ok"></span></span>
				        </span>
				    </div>
			    			    				    
				    <!-- 联系电话 -->
				    <div class="form-group">
				    	<label class="require-mark-style">*</label>
				        <label  class="col-sm-2">联系电话</label>
				        <div class="col-sm-4">
				            <input type="text" maxlength="16" required class="form-control" ng-model="comapny.landlineNo" name="landlineNo"/>
				        </div>
				        <span class="prompt_span" ng-show="companyFrom.comapny.landlineNo.$dirty && companyFrom.comapny.landlineNo.$invalid">必填，请输入正确的联系电话</span>
				        <span ng-show="tel">
				        	<span class="prompt_ok_span" ng-show="companyFrom.comapny.landlineNo.$dirty && companyFrom.comapny.landlineNo.$valid"><span class="glyphicon glyphicon-ok"></span></span>
				        </span>
				    </div>
				    
				    <!-- 联系邮箱 -->
				    <div class="form-group">
				        <label  class="col-sm-2">联系邮箱</label>
				        <div class="col-sm-4">
				            <input type="text" ng-pattern="/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/" id="email" maxlength="30"  name="email" class="form-control" ng-model="comapny.email"/>
				        </div>
				        <span class="prompt_span" ng-show="companyFrom.comapny.email.$dirty && companyFrom.comapny.email.$invalid">必填，请输入正确的邮箱</span>
				        <span ng-show="email">
				        	<span class="prompt_ok_span" ng-show="companyFrom.comapny.email.$dirty && companyFrom.comapny.email.$invalid"><span class="glyphicon glyphicon-ok"></span></span>
				        </span>
				    </div>			   
				    
				    <!-- 地址 -->
				    <div class="form-group">
				        <label  class="col-sm-2">地址</label>
				        <div class="col-sm-4">
				            <input type="text" class="form-control" name="address" maxlength="100" ng-model="comapny.address"/>
				        </div>
				        <span class="prompt_span" ng-show="companyFrom.comapny.address.$dirty && companyFrom.comapny.address.$invalid">不能超过100个字符</span>
				    </div>				    


				    <!-- 备注 -->
			      <div class="form-group">
				        <label  class="col-sm-2">备注</label>
				        <div class="col-sm-4">
				            <textarea  id="description" name="description" type="text" class="form-control" rows="6" maxlength="100" ng-model="comapny.description"></textarea>
				        </div>
				        <span class="prompt_span personnel_prompt_textarea" ng-show="companyFrom.comapny.description.$dirty && companyFrom.comapny.description.$invalid">不能超过100个字符</span>
				        <span ng-show="comapny.description">
				        <span class="prompt_ok_span" ng-show="companyFrom.comapny.description.$dirty && companyFrom.comapny.description.$valid"><span class="glyphicon glyphicon-ok"></span></span>
				        </span>
			      </div>
				  <div class="form-group">
				        <div class="col-sm-2"></div>
				        <div class="col-sm-4 btn-group">
				        	<span class="btn_group">
				            	<button type="submit" ng-disabled="!(companyFrom.$valid)" class="btn btn-primary">保存</button>
						    	<span class="prompt_span">{{addSuccess}}</span>
							</span>
				        </div>
				  </div>				  				  				  				  
				</form>
			</div>
		</div>
	</body>
</html>

<html>
<head>
</head>
	<body>
		<div class="main">
			<div class="list-title">
				<span><img class="home-img" ng-src="images/home_icon.png"/></span>
				<span class="navigate-header">公司管理>>订单列表</span>
			</div>
			
			<iframe name="my_iframe" src="about:blank" ng-hide="true"></iframe>
			<form  target="my_iframe" action="about:blank" class="form-horizontal" name="searchFrom" role="form" ng-submit="search()" autocomplete="on" >
				<div class="serch">
					<input class="fl input-search form-control" id="search_input" type="text" ng-model="search_keyword" onkeypress="if (event.which==13) document.getElementById('search_button').click()" placeholder="订单号/客户姓名/客户电话">
					<div class="clear_div" ng-show="search_keyword">
						<a href="javascript:void(0);" clear-search class="delete_search" id="clear_search"></a>
					</div>
		            <button type="submit" id="search_button" class="search_btn btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
		           <span class="btn_group">
				             <select class="form-control" style="width: 100px;"
				                     ng-model="currentStatus"
				                     ng-options="value.value as value.desc for value in statusList">
				                   <option value="">请选择</option>
				             </select>
								           
<!-- 		            	<button type="button" class="btn btn-warning" ui-sref="personneladd"  has-permission="PERSONNEL_ADD">新增</button>
 -->				   
				   </span>
				</div>
			</form>
			<div class="terminal-list-table">
				<table class="table table-bordered table-hover">
					<thead class="table_thead">
						<tr>
							<th width="10%">序号</th>
							<th width="15%">订单号</th>
							<th width="10%">客户姓名</th>
							<th width="13%">客户电话</th>
							<th width="12%">订单状态</th>
							<th width="10%">付款状态</th>
							<th width="15%">下单时间</th>
							<th width="15%">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="entry in orders" class="terminal-table-data-tr">
	            	        <td align="center">{{$index+1}}</td>	            			
	            			<td align="center">{{entry.orderNo}}</td>
	            			<td align="center">{{entry.customerName}}</td>
	            			<td align="center" data-toggle="tooltip" title="{{entry.customerTel}}" style="text-overflow:ellipsis;white-space:nowrap;overflow : hidden;">{{entry.customerTel}}</td>
	            			<td align="center">{{entry.currentStatusDesc}}</td>
	            			<td align="center">{{entry.payStatusDesc}}</td>
	            			<td align="center">{{entry.createdDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
	            			<td align="center">
	                			<a ui-sref="orderupdate({uuid:entry.uuid})" has-permission="PERSONNEL_UPDATE" class="personnel_list_set not_menu">修改</a>
	            			</td>
	        			</tr>
        			</tbody>
				</table>
			</div>
		</div>
		<div>
            <pagetemplate></pagetemplate>
        </div>
	</body>
</html>

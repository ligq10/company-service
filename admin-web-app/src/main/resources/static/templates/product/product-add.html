<html>
<head>
    <!-- Load CSS files-->
    <script src="js/personneladd/personnel.js"></script>
    <link href="css/templateCss/personneladd/personneladd.css" rel="stylesheet" th:href="@{/css/templateCss/personneladd/personneladd.css}"/>
    
    
</head>
	<body>
		<div class="main">
			<div class="list-title">
				<span ><img class="home-img" ng-src="images/home_icon.png"/></span>
				<span class="navigate-header">公司管理>>产品列表>>新增产品</span>
			</div>
			<div class="terminal-add-total">
				<form class="form-horizontal" name="productAddFrom" role="form" ng-submit="productAdd()" novalidate>
					<!-- 登录账号 -->
				    <div class="form-group">
                        <label class="require-mark-style">*</label>
				        <label class="col-sm-2">产品名称</label>
				        <div class="col-sm-4">
				            <input type="text" class="form-control" name="productName" required  ng-model="product.productName"/>
				        </div>
                        <span class="prompt_span" ng-show="productAddFrom.product.productName.$invalid">必填&nbsp;&nbsp;</span>
                        <span ng-show="product.productName">
				        	<span class="prompt_ok_span" ng-show="productAddFrom.product.productName.$valid"><span class="glyphicon glyphicon-ok"></span></span>
				        </span>
				    </div>
				    <div class="form-group">
	                       <label class="require-mark-style">*</label>
				        <label class="col-sm-2">物品分类</label>						    
		                <div class="col-sm-4">
				             <select class="form-control" required
				                     ng-model="product.categoryId"
				                     ng-options="value.categoryId as value.categoryName for value in categoryList">
				                   <option value="">请选择</option>
				             </select>
			            </div>
		            </div>				    
				    <!-- 用户名 -->
				    <div class="form-group">
                        <label class="require-mark-style">*</label>
				        <label class="col-sm-2 ">价格</label>
				        <div class="col-sm-4">
				            <input type="text" class="form-control" name="price" required ng-model="product.price" />
				        </div>
				        <span class="prompt_span" ng-show=" productAddFrom.product.price.$invalid">必填</span>
				        <span ng-show="product.price">
				        	<span class="prompt_ok_span" ng-show="productAddFrom.product.price.$valid"><span class="glyphicon glyphicon-ok"></span></span>
				        </span>
				    </div>
				  		   				    
				    <!-- 联系电话 -->
				    <div class="form-group">
				    	<label class="require-mark-style">*</label>
				        <label  class="col-sm-2">单位</label>
				        <div class="col-sm-4">
				            <input type="text"  required class="form-control" ng-model="product.unit" name="unit"/>
				        </div>
				        <span class="prompt_span" ng-show="productAddFrom.product.unit.$invalid">必填</span>
				        <span ng-show="product.unit">
				        	<span class="prompt_ok_span" ng-show="productAddFrom.product.unit.$valid"><span class="glyphicon glyphicon-ok"></span></span>
				        </span>
				    </div>
				    
				    <!-- 备注 -->
				    <div class="form-group">
				        <label  class="col-sm-2">备注</label>
				        <div class="col-sm-4">
				            <textarea  id="description" name="description" type="text" class="form-control" rows="6" maxlength="100" ng-model="product.description"></textarea>
				        </div>
				        <span class="prompt_span personnel_prompt_textarea" ng-show="productAddFrom.product.description.$invalid">不能超过100个字符</span>
				        <span ng-show="product.description">
				        <span class="prompt_ok_span" ng-show="productAddFrom.product.description.$valid"><span class="glyphicon glyphicon-ok"></span></span>
				        </span>
				    </div>
				    
				    <div class="form-group">
				        <div class="col-sm-2"></div>
				        <div class="col-sm-4 btn-group">
				        	<span class="btn_group">
				            	<button type="submit" ng-disabled="!(productAddFrom.$valid)" class="btn btn-primary">保存</button>
						    	<button type="button" ui-sref="productlist" class="btn btn-default">返回</button>
						    	<span class="prompt_span">{{addSuccess}}</span>
							</span>
				        </div>
				    </div>
				</form>
			</div>
		</div>
		<!-- 权限分配dialog -->
		<authoritydistributedialog></authoritydistributedialog>		
	</body>
</html>
